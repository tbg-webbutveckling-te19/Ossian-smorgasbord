<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body class="addFlex">
    <section class="holder">
        <header class="addFlex">
            <section class="brandName">
                <h1>Funky</h1>
            </section>
            <section class="profile"></section>
        </header>
        <main class="addFlex">
            <input type="text" id="userName" placeholder="USERNAME" onfocus="this.placeholder = ''" onblur="this.placeholder = 'USERNAME'">
            <input type="password" id="password" placeholder="PASSWORD" onfocus="this.placeholder = ''" onblur="this.placeholder = 'PASSWORD'">
            <section class="login">
                <h1>Sign in</h1>
            </section>
        </main>
        <nav class="addFlex">
            <section>
                <h1>Don't have an account?</h1>
                <h2>Register here.</h2>
            </section>
        </nav>
    </section>
</body>
</html>
