<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewsport" content="width-device-width, initial-scale-1.0">
    <title>ID & Class</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Class = reusable -->
    <section class="box m-1 rounded-5"></section>
    <section class="box m-1"></section>
    <section class="box m-1 rounded-5"></section>
    <section class="box m-1"></section>

    <!-- id - only one time in the same document -->
    <section id="unique" class="m-1 rounded-10"></section>
</body>
</html>
