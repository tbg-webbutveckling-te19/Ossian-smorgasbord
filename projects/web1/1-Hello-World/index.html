<!-- Beskriver viken dokument typ detta är-->
<!DOCTYPE html>
<!-- Root elementet och starten på dokument-->
<html>
    <!-- Ett element där man lagar metadata-->
    <head>
        <!-- Anger teckenuttmattning- utf-8 är samtliga tecken-->
        <meta charset="utf-8">
        <title>Hello World</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <!-- Allt som visas på en webbplats finns innanför body-->
    <body>
        <!-- h2 - h6 och betyder rubrik 1-6 -->
        <h1>Hello World</h1>
        <h2>Subtitle</h2>
        <!-- Brödtext används vid större stycken-->
        <p>Hello this is me. Text.</p>
        <h3>Recept - Pannkakor</h3>
        <!-- Unordered list, punktlista, och används i regel vid navigation -->
        <ul>
            <!-- Varje ny punkt i listan (varje ny länk till navigationen)-->
            <li>2st Ägg</li>
            <li>5dl Mjölk</li>
            <li>8dl mjöl</li>
        </ul>
        <h5>Goda tillbehör</h5>
        <ul>
            <li> Blåbärs slyt</li>
            <li> Senap</li>
            <li> Ketchup</li>
        </ul>
        <h1>Bra gjord pannkaka</h1>
        <!-- bildelement som måste ha atrribruten scr och alt -->
        <img src="pannkaka.jpg">
        <!-- En Länk-->
        <a href="https://www.youtube.com/" target="_blank">Klicka här för att komma till Youtube</a>
        <p>Save the World. My finnal message. Good bye World. </p>
    </body>
</html>
