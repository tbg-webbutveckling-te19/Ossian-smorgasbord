<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Manipulate JS</title>
    <link rel="stylesheet" href="assets/css/selectManipulate.css">
</head>
<body>
    <h1>Hello</h1>
    <h1>Goodbye</h1>
    <ul>
        <li id="highlight">List item 1</li>
        <li class="bolded">List item 2</li>
        <li class="bolded">List item 3</li>
    </ul>

    <h1>I am H1</h1>
    <p id="first" class="special">Hello p</p>
    <p class="special">Goodbye p</p>
    <p>Hi again p</p>
    <p id="last">Goodbye again p</p>
    <p class="test">This is an <strong>awesome</strong> paragraph</p>

    <a href="http://google.com" target="_blank">I am link to Google</a>
    <br>
    <img src="assets/images/TheDOM.jpg" alt="The DOM">
    <button>Click me!</button>
    <p>No one has clicked me yet!</p>

    <ul>
        <li>Frukt</li>
        <li>Kött</li>
        <li>Mjälk</li>
    </ul>

    <button id="btnToggleBG">Toggle background color</button>

    <script src="assets/js/7-selectManipulate.js"></script>
</body>
</html>
