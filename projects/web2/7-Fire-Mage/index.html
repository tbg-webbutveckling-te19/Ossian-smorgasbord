<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    
    
    <section class="people">
        <section class="left">
            <h1 id="health">100</h1>
            <h1 id="mana">30</h1>
            <img src="assets/images/FireMage.png" alt="FireMage" id="fireMage">
        </section>
        <section class="right">
            <h1 id="monsterHealth">20</h1>
            <img src="assets/images/Monster.png" alt="Monster" id="monster">
        </section>
    </section>
    
    <section>
        <button id="takeDamage">Shoot your self</button>
        <button id="gainMana">Find and drink a Mana potion</button>
        <button id="dealDamage">Cast a fire bolt.</button>
    </section>
    <button id="gameOver">Restart</button>
    <section id="boxEvent"><h1 id="event">You are a level 1 wizard.</h1></section>

    <script src="assets/js/mage.js"></script>
</body>
</html>
